    <main>
        <h2>Contact Renewed Touch Massage</h2>

        <p>Required information is marked with an asterisk*.</p>

        <form method="post" id="order" action="https://kbarty-renewedtouchmassage.netlify.com">

            <label for="myName">*Name:</label>
            <input id="myName" name="myName" type="text" required>

            <label for="myEmailAddress">*Email Address:</label>
            <input id="myEmailAddress" name="myEmailAddress" size="35" required>

            <label for="myLabel">How Did You Hear About Us?</label>
            <input type="text" name="How Did You Hear About Us?" list="myLabel"required>
            <datalist id="myLabel">
                <option>Google</option>
                <option>Bing</option>
                <option>Facebook</option>
                <option>Friend</option>
                <option>Radio Ad</option>
            </datalist>

            <label for="myComments">*Comments:</label>

            <textarea id="myComments" name="myComments" type="text" rows="2" cols="30" required></textarea>

            <input type="submit" value="Send Now">

        </form>
    </main>
